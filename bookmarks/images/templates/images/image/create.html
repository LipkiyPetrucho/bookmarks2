{% extends "base.html" %}

{% block title %} Добавить изображение в закладки {% endblock %}

{% block content %}
  <h1> Добавить изображение в закладки </h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Добавить в закладки">
  </form>
{% endblock %}
