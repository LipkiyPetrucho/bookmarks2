{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Пожалуйста, введите логин и пароль</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
