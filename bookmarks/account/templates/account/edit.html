{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
 <h1>Отредактируйте свой профиль</h1>
 <p>для изменения данных профиля используй следующую форму:</p>
 <form method="post" enctype="multipart/form-data">
     {{ user_form.as_p }}
     {{ profile_form.as_p }}
     {% csrf_token %}
     <p><input type="submit" value="Save changes"></p>
 </form>
{% endblock %}
